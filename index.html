<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/cards.js" defer></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/dealer.js"></script>
    <title>BlackJack</title>
</head>
<body>
    <div id="message-display">
        <div id="text"></div>
        <div id="restart-button">restart</div>
    </div>
    <div class="dealer">
        <div class="text">dealer</div>
        <div class="points" id="dealerPoints">0</div>
    </div>
    <div class="player">
        <div class="text">you</div>
        <div class="points" id="playerPoints">0</div>
        <div class="buttons">
            <div class="button" id="start">start</div>
            <div class="button" id="getcard">hit</div>
            <div class="button" id="stand">stand</div>
        </div>
    </div>
